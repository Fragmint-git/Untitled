<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - VR Tournament</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/titlebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #2c2c3c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #4caf50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
        }

        #toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="titlebar">
        <div class="titlebar-title">VR Battes App</div>
        <div class="titlebar-controls">
        <button id="minimize-button" class="titlebar-button">
            <i class="fas fa-window-minimize"></i>
        </button>
        <button id="maximize-button" class="titlebar-button">
            <i class="fas fa-window-maximize"></i>
        </button>
        <button id="close-button" class="titlebar-button close">
            <i class="fas fa-times"></i>
        </button>
        </div>
    </div>
  
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email">
        <div style="position: relative;">
            <input type="password" id="password" placeholder="Password">
            <i id="toggle-password" class="fas fa-eye"></i>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <button id="login-button">Login</button>

        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
            Don't have an account?
            <a href="registration.html" style="color: #4caf50; text-decoration: none;">Register</a>
        </p>
    </div>

    <script>
    document.getElementById('login-button').addEventListener('click', async () => {
        const email = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        if (!email || !password) {
            errorMessage.textContent = 'Please fill in both fields.';
            return;
        }

        try {
            //const response = await fetch('http://localhost/api/players/login', {
            const response = await fetch('http://www.vrbattles.gg/api/players/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                window.api.saveSession(result.userSession);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = result.message || 'Login failed.';
            }
        } catch (err) {
            console.error(err);
            errorMessage.textContent = 'Server error.';
        }
    });



        document.getElementById('minimize-button').addEventListener('click', () => {
            window.api.minimizeWindow();
        });

        document.getElementById('maximize-button').addEventListener('click', () => {
            window.api.maximizeWindow();
        });

        document.getElementById('close-button').addEventListener('click', () => {
            window.api.closeWindow();
        });

        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

    </script>
</body>
</html>
