            }
        };
        
        const maximizeWindow = () => {
            if (window.api && window.api.maximizeWindow) {
                window.api.maximizeWindow();
            } else {
                console.warn('window.api.maximizeWindow not available');
            }
        };
        
        const closeWindow = () => {
            if (window.api && window.api.closeWindow) {
                window.api.closeWindow();
            } else {
                console.warn('window.api.closeWindow not available');
                // Fallback for browser testing
                window.close();
            }
        };
        
        // Add event listeners with error handling
        document.getElementById('minimize-button').addEventListener('click', minimizeWindow);
        document.getElementById('maximize-button').addEventListener('click', maximizeWindow);
        document.getElementById('close-button').addEventListener('click', closeWindow);
        
        // Toggle sidebar
        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });
        
        // Close sidebar when clicking on sidebar links on mobile
        const mediaQuery = window.matchMedia('(max-width: 768px)');
        if (mediaQuery.matches) {
            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.add('collapsed');
                });
            });
        }
        
        // Handle dropdown menu toggle
        document.querySelectorAll('.nav-item.has-dropdown').forEach(dropdown => {
            const toggle = dropdown.querySelector('.dropdown-toggle');
            
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                dropdown.classList.toggle('open');
            });
            
            // Close other dropdowns when opening a new one
            dropdown.addEventListener('click', () => {
                document.querySelectorAll('.nav-item.has-dropdown.open').forEach(openDropdown => {
                    if (openDropdown !== dropdown) {
                        openDropdown.classList.remove('open');
                    }
                });
            });
        });
        
        // Handle submenu navigation

        // Load Social content
        function loadSocialContent() {
            // First try to load from module
            try {
                if (window.require) {
                    const socialModule = require('./js/modules/social/social.js');
                    socialModule.init(contentContainer);
                    return;
                }
            } catch (err) {
                console.warn('Could not load social module via require:', err);
            }
            
            // Try to use global SocialModule if it exists
            if (window.SocialModule) {
                window.SocialModule.init(contentContainer);
                return;
            }
            
            // Show loading state
            contentContainer.innerHTML = '<div class="section-header"><h2>Social Features</h2></div><p class="loading-text">Loading social features...</p>';
            
            // Load the script dynamically
            const scriptElement = document.createElement('script');
            scriptElement.src = './js/modules/social/social.js';
            scriptElement.async = true;
            
            scriptElement.onload = function() {
                // Once loaded, initialize if global SocialModule is available
                if (window.SocialModule) {
                    window.SocialModule.init(contentContainer);
                } else {
                    // Fallback if module loading failed completely
                    contentContainer.innerHTML = '<div class="section-header"><h2>Social Features</h2></div><p>Unable to load social features. Please try again later.</p>';
                }
            };
            
            scriptElement.onerror = function() {
                console.error('Error loading social.js script');
                contentContainer.innerHTML = '<div class="section-header"><h2>Social Features</h2></div><p>Unable to load social features. Please try again later.</p>';
            };
            
            document.head.appendChild(scriptElement);
        }

        // Load a module based on section ID
        function loadModule(sectionId) {
            try {
                // Clear active class from all nav items
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked item
                const navItem = document.querySelector(`.nav-item[data-section="${sectionId}"]`);
                if (navItem) {
                    navItem.classList.add('active');
                }

                // Get module content loading function
                const moduleFn = moduleMap[sectionId];
                if (!moduleFn) {
                    console.error(`No module found for section: ${sectionId}`);
                    contentContainer.innerHTML = '<div class="error-message">Section not found</div>';
                    return;
                }

                // Call the content loading function
                moduleFn();
                
            } catch (error) {
                console.error('Error loading module:', error);
                contentContainer.innerHTML = '<div class="error-message">Error loading content</div>';
            }
        }

        // Add click event listeners to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = item.dataset.section;
                loadModule(sectionId);
            });
        });

        // Load featured module by default on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
